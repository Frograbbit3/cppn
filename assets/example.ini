; This is a sample INI file for a simple application

[General]
; This section contains general application settings
AppName = My Application
Version = 1.2
LastUser = JohnDoe
LogFile = /var/log/myapp.log

[Database]
; This section defines the database connection parameters
Server = 192.168.1.100
Port = 5432
Username = db_user
Password = secret_password
DatabaseName = main_db

[Features]
; This section enables or disables specific features
EnableFeatureX = true
EnableFeatureY = false
